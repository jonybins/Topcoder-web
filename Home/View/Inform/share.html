						                </textarea>
						    </div>        
						</div> 
					</div>
					<input type="hidden" name="pid" value="0" />
				<input style="width:100px;" type="submit">
					<div class="discuss">
						<input class="check" type="checkbox" name="bbs_conf" /><span style="margin-left:5px;">是否允许他人评论</span>
					</div>	
					
				</form>
			</div>
		</div>
